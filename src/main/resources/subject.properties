subject.definition.static.vs.instance.variables.and.methods= Instance Method are methods which require an object of its class to be created before \
  it can be called. To invoke an instance method, we have to create an Object of the class in within which it defined.\
  Static methods are the methods in Java that can be called without creating an object of class. They are referenced by\
  the class name itself or reference to the Object of that class.\
  Static Variables: When a variable is declared as static, then a single copy of the variable is created and shared among \
  all objects at a class level. Static variables are, essentially, global variables. All instances of the class share the same static variable.\
  Instance variables are non-static variables and are declared in a class outside any method, constructor or block.

subject.information.static.vs.instance.variables.and.methods=   Important Points for the Instance Method:\
•	Instance method(s) belong to the Object of the class not to the class i.e. they can be called after creating the Object of the class.\
•	Every individual Object created from the class has its own copy of the instance method(s) of that class.\
•	Instance methods are not stored on a per-instance basis, even with virtual methods. They’re stored in a single memory \
  location, and they only “know” which object they belong to because the this pointer is passed when you call them.\
•	They can be overridden since they are resolved using dynamic binding at run time.\
Important Points for the Static methods:\
•	Static method(s) are associated to the class in which they reside i.e. they can be called even without creating an \
  instance of the class i.e ClassName.methodName(args).\
•	They are designed with aim to be shared among all Objects created from the same class.\
•	Static methods can not be overridden. But can be overloaded since they are resolved using static binding by compiler at compile time.\
Instance method vs Static method\
•	Instance method can access the instance methods and instance variables directly.\
•	Instance method can access static variables and static methods directly.\
•	Static methods can access the static variables and static methods directly.\
•	Static methods can’t access instance methods and instance variables directly. They must use reference to object.\
   And static method can’t use this keyword as there is no instance for ‘this’ to refer to.\
  Important points for Static  Variables:\
•	We can create static variables at class-level only. \
•	static block and static variables are executed in order they are present in a program.\
Important points for Instance Variables:\
•	As instance variables are declared in a class, these variables are created when an object of the class is created and destroyed when the object is destroyed.\
•	Unlike local variables, we may use access specifiers for instance variables. If we do not specify any access specifier then the default access specifier will be used.\
•	Initialization of Instance Variable is not Mandatory. Its default value is 0\
•	Instance Variable can be accessed only by creating objects.
subject.example.static.vs.instance.variables.and.methods=

subject.definition.encapsulation= The meaning of Encapsulation, is to make sure that "sensitive" data is hidden from users. To achieve this, you must:\
- declare class variables/attributes as private\
- provide public get and set methods to access and update the value of a private variable.

subject.information.encapsulation= Get and Set\
You learned from the previous chapter that private variables can only be accessed within the same class (an outside class has\
   no access to it). However, it is possible to access them if we provide public get and set methods.\
The get method returns the variable value, and the set method sets the value.\
Syntax for both is that they start with either get or set, followed by the name of the variable, with the first letter in upper case (see example below).

subject.example.encapsulation= Example\
public class Person {\
private String name; // private = restricted access\
// Getter\
public String getName() {\
return name;\
}\
// Setter\
public void setName(String newName) {\
this.name = newName;\
}\
}\
!! Example explained\
The get method returns the value of the variable name.\
The set method takes a parameter (newName) and assigns it to the name variable. The this keyword is used to refer to the current object.\
However, as the name variable is declared as private, we cannot access it from outside this class:\
Example\
public class MyClass {\
public static void main(String[] args) {\
Person myObj = new Person();\
myObj.name = "John";  // error\
System.out.println(myObj.name); // error \
}\
}\
If the variable was declared as public, we would expect the following output: John.\
However, as we try to access a private variable, we get an error:\
MyClass.java:4: error: name has private access in Person\
myObj.name = "John";\
^\
MyClass.java:5: error: name has private access in Person\
System.out.println(myObj.name);\
^\
2 errors\
Instead, we use the getName() and setName() methods to acccess and update the variable:\
Example\
public class MyClass {\
public static void main(String[] args) {\
Person myObj = new Person();\
myObj.setName("John"); // Set the value of the name variable to "John"\
System.out.println(myObj.getName());\
}\
}\
// Outputs "John"


subject.definition.polymorphism= Polymorphism means "many forms", and it occurs when we have many classes that are related to each other by inheritance.
subject.information.polymorphism= Like we specified in the previous chapter; Inheritance lets us inherit attributes and methods from another class. \
 Polymorphism uses those methods to perform different tasks. This allows us to perform a single action in different ways.
subject.example.polymorphism= For example, think of a superclass called Animal that has a method called animalSound(). \
  Subclasses of Animals could be Pigs, Cats, Dogs, Birds - And they also have their own implementation of an animal sound (the pig oinks, and the cat meows, etc.):\
Example\
class Animal {\
public void animalSound() {\
System.out.println("The animal makes a sound");\
}\
}\
class Pig extends Animal {\
public void animalSound() {\
System.out.println("The pig says: wee wee");\
}\
}\
class Dog extends Animal {\
public void animalSound() {\
System.out.println("The dog says: bow wow");\
}\
}\
Remember from the Inheritance chapter that we use the extends keyword to inherit from a class.\
Now we can create Pig and Dog objects and call the animalSound() method on both of them:\
Example\
class Animal {\
public void animalSound() {\
System.out.println("The animal makes a sound");\
}\
}\
class Pig extends Animal {\
public void animalSound() {\
System.out.println("The pig says: wee wee");\
}\
}\
class Dog extends Animal {\
public void animalSound() {\
System.out.println("The dog says: bow wow");\
}\
}\
class MyMainClass {\
public static void main(String[] args) {\
Animal myAnimal = new Animal();  // Create a Animal object\
Animal myPig = new Pig();  // Create a Pig object\
Animal myDog = new Dog();  // Create a Dog object\
myAnimal.animalSound();\
myPig.animalSound();\
myDog.animalSound();\
}\
}

subject.definition.autoboxing.and.unboxing= Autoboxing is converting a primitive value into an object of the corresponding wrapper class is called autoboxing. \
 Unboxing is converting an object of a wrapper type to its corresponding primitive value is called unboxing.

subject.information.autoboxing.and.unboxing=
subject.example.autoboxing.and.unboxing=  For example, converting int to Integer class. The Java compiler applies autoboxing when a primitive value is:\
• Passed as a parameter to a method that expects an object of the corresponding wrapper class.\
• Assigned to a variable of the corresponding wrapper class.\
For example conversion of Integer to int. The Java compiler applies unboxing when an object of a wrapper class is:\
• Passed as a parameter to a method that expects a value of the corresponding primitive type.\
• Assigned to a variable of the corresponding primitive type.

