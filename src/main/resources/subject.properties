subject.definition.this.vs.super= <b>Super</b> keyword is used to access methods of the <i>parent class</i> while <b>this</b> is used to access methods \
  of the <i>current class.</i>\
<br><b>this keyword</b>\
<br>- this is a reserved keyword in java i.e, we can’t use it as an identifier.\
<br>- this is used to refer current-class’s instance as well as static members.\
<br><b>super keyword</b>\
<br>- super is a reserved keyword in java i.e, we can’t use it as an identifier.\
<br>- super is used to refer super-class’s instance as well as static members
subject.information.this.vs.super= <b><i>Similarities in this and super</i></b>\
<br><b>1)</b> We can use this as well as super anywhere except static area. Example of this is already shown above where we\
   use this as well as super inside public static void main(String[]args) hence we get Compile Time Error since cannot use them inside static area.\
<br><b>2)</b> We can use this as well as super any number of times in a program.\
<br>\
<br><b>Note: </b>We can use <q>this</q> as well as <q>super</q> any number of times but main thing is that we cannot use them inside static context.
subject.example.this.vs.super=<i>this example</i>\
<br>// Program to illustrate this keyword\
<br>// is used to refer current class\
<br>class RR {\
<br>// instance variable\
<br>int a = 10;\
<br>\
<br>// static variable\
<br>static int b = 20;\
<br>\
<br>void GFG()\
<br>{\
<br>// referring current class(i.e, class RR)\
<br>// instance variable(i.e, a)\
<br>this.a = 100;\
<br>\
<br>System.out.println(a);\
<br>\
<br>// referring current class(i.e, class RR)\
<br>// static variable(i.e, b)\
<br>this.b = 600;\
<br>\
<br>System.out.println(b);\
<br>}\
<br>\
<br>public static void main(String[] args) \
<br>{\
<br>// Uncomment this and see here you get  \
<br>// Compile Time Error since cannot use  \
<br>// 'this' in static context. \
<br>// this.a = 700; \
<br>new RR().GFG(); \
<br>}\
<br>}\
<br><b>super example</b>\
<br>// Program to illustrate super keyword \
<br>// refers super-class instance\
<br>\
<br> class Parent {\
<br>// instance variable\
<br>int a = 10;\
<br>\
<br>// static variable\
<br>static int b = 20;\
<br>}\
<br>\
<br> class Base extends Parent {\
<br>void rr()\
<br>{\
<br>// referring parent class(i.e, class Parent)\
<br>// instance variable(i.e, a)\
<br>System.out.println(super.a);\
 <br>\
<br>// referring parent class(i.e, class Parent)\
<br>// static variable(i.e, b)\
<br>System.out.println(super.b);\
<br>}\
<br>\
<br>public static void main(String[] args)\
<br>{\
<br>// Uncomment this and see here you get\
<br>// Compile Time Error since cannot use 'super'\
<br>// in static context.\
<br>// super.a = 700;\
<br>new Base().rr();\
<br>}\
}

